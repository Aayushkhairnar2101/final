<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - DriveEasy</title>
    <style>
        /* Page background */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #00c6ff);
        }
        /* Login box */
        
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Input fields */
        
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        
        .login-box input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        /* Button */
        
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .login-box button:hover {
            background: #0056b3;
        }
        /* Error message */
        
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Animation */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>üîë DriveEasy Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Fixed credentials
            const fixedEmail = "admin@driveeasy.com";
            const fixedPassword = "admin123";

            if (email === fixedEmail && password === fixedPassword) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "home.html"; // redirect to home page
            } else {
                document.getElementById("error-msg").innerText = "‚ùå Invalid email or password!";
            }
        }
    </script>

</body>

</html>
